<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bookapp</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="./lib/js/jquery.min.js"></script>
  <script src="./lib/js/bootstrap-3.3.7.min.js"></script>
  <link rel="stylesheet" href="./lib/css/styles.css">
  <script src="./lib/js/sorttable.js"></script>
</head>
<body>
<div id="bookapp">
<div class="row-12">
</div>
    <div class="nav">
        <span title="Show Form" id="ToggleArrow" class="glyphicon glyphicon-chevron-down"></span>
         <h3 id="nameTitle"> All Books </h3>
            <a  id="allLink" href="#/all">All <span id="all-length" class="badge">0</span> </a>
            <a id="wantLink" href="#/iWant">I Want <span id="want-length" class="badge">0</span> </a>
            <a id="orderLink" href="#/onOrder">On Order <span id="order-length" class="badge">0</span> </a>
            <a id="availableLink" href="#/available">Available <span id="available-length" class="badge">0</span> </a>
            <a  id="readLink" href="#/alreadyRead">Read <span id="read-length" class="badge">0</span> </a>
            <a id="favoritesLink" href="#/favorites">Favorites <span id="favorites-length" class="badge">0</span> </a>
      </div>
<br />
    <div class="container" id="new-book">
        <input id="author" type="text" name="author" placeholder="Author" autofocus>
        <input id="reader" type="text" name="reader" placeholder="Reader">
        <input id="title" type="text" name="title" placeholder="Book Title">
        <input id="published" type="text" name="published" placeholder="Year Published" maxlength="4">
        <input id="submit" type="submit">
        <span id="error-alert"></span>
    </div>
    <br />
<div class="container table">
  <table class="table sortable">
    <thead id="head">
      <tr>
        <th class="author">Author</th>
        <th class="reader">Reader</th>
        <th class="title">Title</th>
        <th class="year">Year</th>
        <th class="glyphicon glyphicon-bookmark bookmark"></th>
        <th></th>
        <th class="glyphicon glyphicon-trash grey"></th>
      </tr>
    </thead>
    <tbody id="table-body">
    </tbody>
  </table>
</div>

  <div id="footer"></div>
</div>
  <script src="./lib/js/underscore-min.js" type="text/javascript"></script>
  <script src="./lib/js/backbone-min.js" type="text/javascript"></script>
  <script src="./lib/js/backbone.localStorage-min.js" type="text/javascript"></script>

  <script src="./mvc/models/Book.js" type="text/javascript"></script>
  <script src="./mvc/collections/Booklist.js" type="text/javascript"></script>
  <script src="./other/footer.js" type="text/javascript"></script>
  <script src="./other/bus.js" type="text/javascript"></script>
  <script src="./other/colors.js" type="text/javascript"></script>
  <script src="./mvc/views/BookView.js" type="text/javascript"></script>
  <script src="./mvc/views/BooklistView.js" type="text/javascript"></script>
  <script src="./other/router.js" type="text/javascript"></script>

</body>
</html>
