<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bookapp</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="../library/jquery.min.js"></script>
  <script src="../library/bootstrap.min.js"></script>
  <script src="../library/sorttable.js"></script>
  <link rel="stylesheet" href="css/oct.css">
</head>
<body>
<div id="bookapp">
<div class="row-12">

</div>
    <div class="nav">
         <h3 id="nameTitle"> All Books </h3>
            <a  id="allLink" href="#/all">All <span id="all-length" class="badge">0</span> </a>
            <a id="favoritesLink" href="#/favorites">Favorites <span id="favorites-length" class="badge">0</span> </a>
            <a id="wantLink" href="#/iWant">I Want <span id="want-length" class="badge">0</span> </a>
            <a id="orderLink" href="#/onOrder">On Order <span id="order-length" class="badge">0</span> </a>
            <a id="availableLink" href="#/available">Available <span id="available-length" class="badge">0</span> </a>
            <a  id="readLink" href="#/alreadyRead">Read <span id="read-length" class="badge">0</span> </a>
            <span title="Show Form" id="ToggleArrow" class="glyphicon glyphicon-chevron-down"></span>
      </div>
<br />

    <div class="container" id="new-book">
        <input id="author" type="text" name="this.author" placeholder="Author" autofocus="">
        <input id="title" type="text" name="this.title" placeholder="Book Title">
        <input id="published" type="text" name="this.published" placeholder="Year Published" maxlength="4">
    </div>




<div class="container table">
  <table class="table sortable">
    <thead id="head">
      <tr>
        <th class="author">Author</th>
        <th class="title">Title</th>
        <th class="year">Year</th>
        <th class="glyphicon glyphicon-bookmark bookmark"></th>
        <th class="glyphicon glyphicon-star grey"></th>
        <th class="glyphicon glyphicon-trash grey"></th>
      </tr>
    </thead>
    <tbody id="table-body">
    </tbody>
  </table>
</div>
</div>


  <!-- ========= -->
  <!-- Libraries -->
  <!-- ========= -->

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="../library/underscore-min.js" type="text/javascript"></script>
  <script src="../library/backbone-min.js" type="text/javascript"></script>
  <script src="../library/backbone.localStorage-min.js" type="text/javascript"></script>

  <script src="./js/appBook.js" type="text/javascript"></script>
  <script src="./js/appBookList.js" type="text/javascript"></script>
  <script src="./js/date.js" type="text/javascript"></script>
  <script src="./js/updateLengths.js" type="text/javascript"></script>
  <script src="./js/Star.js" type="text/javascript"></script>
   <script src="./js/colors.js" type="text/javascript"></script>
  <script src="./js/views.js" type="text/javascript"></script>




  <!-- Javascript code -->
  <!-- =============== -->

</body>
</html>
